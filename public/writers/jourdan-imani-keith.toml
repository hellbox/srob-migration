bio = 'Jourdan Keith is a contributing writer for Orion Magazine, her essays, "Desegregating Wilderness" and "At Risk" were chosen for the 2015 Best American Science and Nature Writing Anthology. She has been awarded fellowships from Wildbranch, Santa Fe Science Writing workshop, VONA, Hedgebrook, and Jack Straw. She received awards from Artist Trust, 4Culture and Seattle\xe2\x80\x99s Office of Arts and Culture for her choreopoem/play, The Uterine Files and Coyote Autumn, a memoir. Seattle Poet Populist Emeritus and Seattle Public Library\xe2\x80\x99s first naturalist-in-Residence, she is storyteller in the Griot tradition. She is at work on a series of linked essays called Tugging at the Web, an expansion of her TEDx Talk.'
