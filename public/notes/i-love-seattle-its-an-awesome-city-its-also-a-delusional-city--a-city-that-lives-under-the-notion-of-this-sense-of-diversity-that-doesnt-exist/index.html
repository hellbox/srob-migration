<p>Piper Daniels interviews excellent local poet Maged Zaher <a href="http://www.themonarchreview.org/w-a-s-h-with-maged-zaher/">over at the <em>Monarch Review</em></a> about race, Seattle, and street harassment. It&rsquo;s a must-read. Zaher is more than just one of the best poets in Seattle; he&rsquo;s also one of our most fearless political voices.</p>
