This week's sponsor The Seattle Antiquarian Book Fair is back, for their twenty-ninth annual show at Seattle Center, happening October 8th-9th. The fair is an amazing event, a place to see rare books, ephemera, maps, and collectibles. 

Find out more, and see a great video about the fair, on our <a href="http://seattlereviewofbooks.com/sponsorships" title="The Seattle Review of Books - sponsorships">sponsor's page</a>. 

It's thanks to sponsors like The Seattle Antiquarian Book Fair, and readers like you, that we're able to keep the pixels lit up here at the _Seattle Review of Books_. We've <a href="http://seattlereviewofbooks.com/sponsor/book/" title="The Seattle Review of Books - Sponsor the Seattle Review of Books">just released our next block of sponsorship opportunities</a>. Check them out on the sponsorship page, and grab your date before they're gone.
