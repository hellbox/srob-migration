_Time_ Magazine correspondent, and author of _Broad Influence_, Jay Newton-Small [is in town next Tuesday](http://seattlereviewofbooks.com/notes/2016/06/08/your-week-in-readings-the-best-literary-events-from-june-8th-june-14th/) to talk about leveraging female political power. 

Tomorrow Night, Friday, June 10th, come see these paintings in person! Push/Pull Gallery, and the Seattle Review of Books, are putting on a show at Essentia Mattresses Store on 1st Avenue. We'll be joined by [Lesley Hazelton](http://seattlereviewofbooks.com/notes/2016/03/31/portrait-gallery-lesley-hazleton/), [Maged Zaher](http://seattlereviewofbooks.com/notes/2016/03/24/portrait-gallery-maged-zaher/), and [Sarah Galvin](http://seattlereviewofbooks.com/notes/2015/12/17/portrait-gallery-sarah-galvin/). [More information is here on the Facebook invitation](https://www.facebook.com/events/1124254774283448/). Please come and say hello. 

