<p>Adam Liptak at <a href="http://www.nytimes.com/2016/04/19/technology/google-books-case.html?partner=rss&amp;emc=rss&amp;_r=0">the <em>New York Times</em></a> says the &ldquo;Supreme Court’s brief order left in place an appeals court decision that [Google&rsquo;s scanning of millions of books was] a “fair use” of the authors’ work, ending a legal saga that had lasted more than a decade.&rdquo;</p>
