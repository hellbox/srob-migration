Sponsor Barbara E Geary is here to introduce you to her book _I Can Speak Medical!_, a light and fun introduction to medical terms and speak. Geary was a professional registered nurse, and taught an Introduction to Medical Vocabulary class. She brings that expertise to her great book. 

You can read her introduction on our <a href="http://seattlereviewofbooks.com/sponsorships" title="The Seattle Review of Books - sponsorships">sponsor's page</a>. You'll find the book a great resource &mdash; yes, for people entering the medical profession, but also for the layperson who may be encountering the world of medical language and wanting to understand more.

