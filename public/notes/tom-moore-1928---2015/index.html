<p>In a three-decade career Moore refined the Archie Comics visual vocabulary, creating arguably the most iconic take on a set of characters who are now recognized all over the world. The (very good) <a href="http://seattlereviewofbooks.com/notes/thursday-comics-hangover-saga-split-in-two/">recent attempt to modernize Archie</a> couldn&rsquo;t exist without the sturdy foundations that Moore built.</p>
