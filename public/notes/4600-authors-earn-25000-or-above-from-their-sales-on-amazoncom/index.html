<p>Lincoln Michel <a href="http://electricliterature.com/what-writers-earn-money-a-look-at-the-author-earnings-report-on-self-publishing-and-traditional-publishing-sales/">at Electric Lit</a> takes a look at an (depressing, not-always-very-accurate) annual report on how much authors earn. Turns out, a tiny amount of writers actually make above poverty wages. The rest are just in it for the art.</p>
