Monday December 19th<br />
<br />**The Beautiful Struggle**<br />
In a conversation facilitated by the good people at Seattle Public Library, Luzviminda Uruzi “Lulu” Carpenter leads Seattle-area LGBTQ leaders (including Dominique Stephens, Luis Fernando Ramirez, and Sonj Basha) in a conversation about surviving violence of all stripes (racism, transphobia) and building communities together. <br />
*Gay City, 517 E Pike St., 860-6969, http://spl.org. Free. All ages.*</p>
