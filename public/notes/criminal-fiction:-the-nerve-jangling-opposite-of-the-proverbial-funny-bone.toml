<h5>The Quintessential Interview: Chevy Stevens </h5>

<p class="image-left">![](/webhook-uploads/1489978233469/never-let-you-go-small.jpg)</p>

<p class="noindent">Chevy Stevens has been writing seriously chilling thrillers since 2010’s harrowing _Still Missing_, and _Never Let You Go_, her sixth novel, is no exception, delving deep into the sometimes deadly obsessions that lurk in the most intimate of relationships. If there is a nerve-jangling counterpart of the oft-touted proverbial funny-bone, Stevens's aim, in that regard, is unswaveringly true. </p>

Stevens who grew up in Shawnigan Lake, still lives on Vancouver Island, in the city of Nanaimo. Watch her locally: **Friday March 24 with [Ingrid Thoft](http://www.seattlereviewofbooks.com/notes/2017/01/26/criminal-fiction-mailing-lists-and-twitter-follows/)** at [Folio: The Seattle Athenaeum](http://www.thestranger.com/events/24840172/chevy-stevens-and-ingrid-thoft); **Saturday March 25**, at the [Kitsap Regional Library](http://www.krl.org/events/meet-author-chevy-stevens); or **Sunday March 26**, at [Bellingham’s Village Books](http://www.villagebooks.com/event/chevy-stevens-032617). 

<p class="noindent">
	**What or who are your top five writing inspirations?** 
</p>

<p class="noindent">Usually it’s my own fears or personal experiences that drive the themes of my writing.</p>

In terms of an overall career, Stephen King has always been a strong inspiration; I connected with his work when I was very young. 

My author friends and family keep me going on the tough days. 

My editor is brilliant, very encouraging, and also a wife and a mother. I have learned an incredible amount from her. 

When I watch something well-written on TV, or read a wonderful book, it sets off a surge of creative excitement in me. 

<p class="noindent">**Top five places to write?**</p>

<p class="noindent">This has changed depending on my daughter’s age and current needs. Right now, my main spot is my local coffee shop in my town, where I have become enough of a fixture that I now earn head nods from the group of older men who meet there every day for their coffee and chats.</p>

When not at the coffee shop, I write at home in my office, which was decorated this year, or downstairs at the kitchen table, looking out at the walnut trees in our backyard. 

In a pinch, I have taken my laptop out to our travel trailer, and hidden there from the dogs and family. 

I’ve written in a lot of hotels over the years and my most favorite is the Hotel Valley Ho in Scottsdale. If you’re going to be writing while on tour, you might as well be looking out at sun and palm trees. 

<p class="noindent">**Top five favorite authors?**</p>

<p class="noindent">So hard! I admire and respect many authors, but the ones that first spring to mind are Stephen King, for the reasons I mention above. Also Ed McBain: his characters were always gritty and real. I adored the 87th Precinct novels and read them all. Bryce Courtenay’s book _Power of One_ had an enormous impact on me. Right now I am really enjoying Sarah Turner, who wrote the _Unmumsy Mum_. She’s very brave in her writing, and relatable. For fantasy, I’m a big Holly Black fan. In particular, her _Darkest Part of the Forest_ was a stand out for me.</p>

<p class="noindent">**Top five tunes to write to?**</p>

<p class="noindent">For some reason, I can only listen to music when I am writing at the coffee shop, but sometimes I will listen to a certain song before I start writing a scene, to get me in the right headspace. Ed Sheeran is lovely, and I also enjoy Passenger – the melodies are relaxing and don’t break my focus. When I want something a little grittier, I play Chris Stapleton or Eric Church. I’ve recently become interested in Lana Del Rey. Her soulful voice and themes of love fit with my current project.</p>

<p class="noindent">**Top five hometown spots?**</p>  

<p class="noindent">There is a famous train trestle near the ranch where I grew up. I used to swim in the river far below, or sit on the trestle and think about life.</p>

One of my other favorite swimming spots is farther down the river, where there used to be a provincial campground. I used it as my imaginary commune location for one of my books. 

On my mom’s property there is a trail to a lookout and I used to walk there often when I was sad. There is something about heights that puts problems in perspective. 

The two local corner stores still bring back lots of memories of being a kid growing up in Shawnigan Lake, going for ice-cream on a hot summer day, then hanging out at the beach with my friends. Bits and pieces of these areas have made their way into all of my books. 