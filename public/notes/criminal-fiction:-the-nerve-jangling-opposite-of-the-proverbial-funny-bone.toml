<h5>Reading Around: new titles on the crime fiction scene</h5>

<p class="image-left">![](/webhook-uploads/1489977979406/Man-Overboard-Cover.jpg)</p>

<p class="noindent">It’s all hands on deck for Ali Reynolds and her High Noon Enterprises cyber-security crew when one Roger McGreary, a childhood friend of Reynold’s colleague Stuart Ramsey, plunges to his death during a cruise. The cyber force is strong in J.A. Jance’s _Man Overboard_ (Touchstone): less of a whodunit or whydunnit &mdash; those are relatively early revelations – the entertaining mystery speeds along, helter-skelter, as multiple forensic online investigations proceed. The killer app in this particular tale? A non-human entity rapidly developing its sentient side. [**Join JA Jance at multiple area events**](http://www.jajance.com/jajance.com/washington.html).</p>

<div class="break"></div>

<p class="image-left">![](/webhook-uploads/1489978004192/Say%20Nothing.jpg)</p>

<p class="noindent">In _Say Nothing_ by Brad Parks (Dutton), Federal Judge Scott Sampson and his wife Alison have been put on serious warning: the novel opens to the dire news that their twins, Sam and Emma, have been kidnapped. To surmise that the judge will do whatever he’s directed by the kidnappers is an understatement &mdash; but first he has to figure out which of his cases has caught someone’s criminal eye. In what is a palpably tension-wracked situation, nearly everyone around Scott and Alison falls under their frenzied suspicious &mdash; they even eyeball each other. Parks ratchets up and maintains the suspense at a relentless level, so don’t start this one at bedtime.</p>

<div class="break"></div>

<p class="image-left">![](/webhook-uploads/1489978153475/A%20Climate%20of%20Fear_Cover.jpg)</p>

<p class="noindent">There are some downright bizarre shenanigans afoot in _A Climate of Fear_ by Fred Vargas, translated from the French by Si&acirc;n Reynolds (Penguin). From a demon being ruling the roost of a tiny and remote Icelandic island, to the Paris-based Association for the Study of the Writings of Maximilien Robespierre &mdash; whose members dedicate themselves to re-enacting assemblies from the heady days of the French Revolution and the Reign of Terror &mdash; Commissaire Adamsberg has his hands more than full in this police procedural. Part of the pleasure, as always, is reveling in the Adamsberg’s relationship with his crime-fighting colleagues, their eclectic foibles and respect for each other, but the superb cast of colorful non-regulars in _Fear_, give this latest mystery from the award-winning Vargas distinctly added heft.</p> 

<div class="break"></div>

<p class="image-left">![](/webhook-uploads/1489978186453/SatanicMechanic.JPG)</p>

<p class="noindent">Tannie Maria, blissed out by a new romantic relationship, is also suffering from terrifying flashbacks from an abusive one in _The Satanic Mechanic_ by Sally Andrew (Ecco). The death of a land activist kicks off the other plotline in this South African-based cozy crime novel that, at times, feels like it’s been tucked into a recipe book (p.s., the recipes all sound delicious). Even though the mystery bit gets a tad lost in the descriptions of the surrounding trees, birds and wildlife, this friendly novel is something to savor nevertheless, especially in its assertion that there’s not much in life that the love of a little lamb, stalwart friendships, intimate relationships and several slices of the tantalizingly-titled Venus Cake can’t cure. And, for those who like to live a bit more on the edge, Andrew offers up the most beset-upon therapy group since Rachel Samstat’s in Nora Ephron’s _Heartburn_.</p>

