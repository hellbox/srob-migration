<p>Back when he was just a presidential candidate, <a href="http://www.seattlereviewofbooks.com/notes/2016/08/12/what-donald-trumps-favorite-poem-tells-us-about-donald-trump/">I wrote about Donald Trump&rsquo;s love of the poem &ldquo;The Snake.&rdquo;</a>. Over the weekend, President Trump <a href="http://www.cnn.com/2017/05/01/politics/trump-the-snake/index.html">read the poem again</a>. As Chris Cillizza points out, the poem has a very different meaning, now that Trump is Commander-in-Chief.</p>
