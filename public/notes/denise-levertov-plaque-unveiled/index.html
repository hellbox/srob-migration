<p>The Seattle Poetics LAB notes that the new plaque honoring poet Denise Levertov, which <a href="http://www.seattlereviewofbooks.com/notes/2016/10/01/denise-levertov-plaque-kickstarter-fund-project-37/">Martin told you about a couple months ago</a>, has been installed at <strong>5535 Seward Park Ave S</strong>. <a href="http://lithub.com/denise-levertov/">Learn more about Levertov here</a>, and visit the plaque next time you&rsquo;re in south Seattle.</p>
