**Friday November 4th: 
<br />Hugo Literary Series: Animals<br />**
With its big bar and swanky chandelier, Fred Wildlife Refuge is a terrific temporary home for Hugo House’s Literary Series. Readers include short story author Kirstin Valdez Quade, novelist Alexander Chee, and Seattle’s own Mattilda Bernstein Sycamore, along with The Royal Oui, all producing new work around the theme of “animals.” <br />Fred Wildlife Refuge, 128 Belmont Ave. E., 322-7030. http://www.hugohouse.org. $10-25. All ages. 7:30 p.m</p>

