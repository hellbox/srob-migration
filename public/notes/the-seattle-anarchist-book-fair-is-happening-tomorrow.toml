Tomorrow, the Vera Project hosts [the Seattle Anarchist Book Fair](http://seattleanarchistbookfair.net/) from 10 am to 5 pm. You'll find over 30 tables of publishers, bookstores, magazines, and more, featuring novels and zines and cookbooks and probably board games, too. (Right? Everyone has board games nowadays.) Here's the schedule of events, some of which might surprise those of you who have a stereotypical "anarchist" image in your head:


<p class="noindent">DOWNSTAIRS ROOM</p>
* 10:15am - 11:30am > Report from Russia
* 11:45am - 1:15pm  > Hip Hop & Autonomy Discussion Panel
* 2:00pm - 3:30pm  > On Being A Seattleite
* 3:45pm - 5:00pm  > Queer Time Travel, by editors of Baedan

UPSTAIRS ROOM
* 10:15am - 11:30am > Abolition of the Human? 
* 11:45am - 1:15pm   > Horror as Subversion by Paul Simons 
* 2:00pm - 3:30pm > In Defense of Cruelty 
* 3:45pm - 5:00pm  > Abolishing Education

If you're anywhere near Seattle Center, you should go check it out.