<p class="prose-poem">Beth Garrison or more precisely _Or Breathings_, _Bearing Short_ and _Bartering Ohs_. _Sorting Rehab_, _Harbor Tinges_, _Brasher Ingot_, _Neighbor Rats_, _Herring Boast_, _Groin Breaths_ or _Groin Bathers_. _Herb Organist_, _Barter Hosing_, _Gather Robins_, _Erasing Throb_, _Aborting Hers_, _Baring Others_, _Boring Hearts_, _Abhor Resting_, _Horniest Grab_, and _Bighorn Stare_. Happy Birthday _Bright SenÌƒora_.</p>