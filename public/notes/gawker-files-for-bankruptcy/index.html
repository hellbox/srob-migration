<p>Gawker, which started as a literary gossip blog and then became something else again, has <a href="http://www.recode.net/2016/6/10/11903764/gawker-bankruptcy-chapter-11-sale-ziff-davis">just filed for bankruptcy</a> and might be sold to terribad online publisher Ziff Davis. Now might be a good time for you to read <a href="http://seattlereviewofbooks.com/reviews/who-gawks-at-the-gawkers/">my review of Brian Abrams&rsquo;s book <em>Gawker: An Oral History</em></a>.</p>
