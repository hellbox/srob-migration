<p>The author of short stories and essays passed away today at <a href="http://www.npr.org/sections/thetwo-way/2016/07/27/487686023/writer-james-alan-mcpherson-winner-of-pulitzer-macarthur-and-guggenheim-dies-at">age 72</a>. He was a Guggenheim and a MacArthur Fellow, and he was notably the <a href="https://twitter.com/pulitzerprize/status/758667953558654976">first African-American to win the Pulitzer Prize for fiction</a>.</p>
