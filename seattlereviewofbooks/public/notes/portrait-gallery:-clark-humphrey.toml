Seattle's perennial ambassador to the micro-cultures of the Pacific Northwest, Clark Humphrey is [appearing Sunday at Vermillion Art Gallery and Bar](http://www.seattlereviewofbooks.com/notes/2016/09/21/your-week-in-readings-the-best-literary-events-from-september-21st-september-27th/) to celebrate the new edition of his encyclopedic work on Seattle's music scene, _LOSER: The Real Seattle Music Story_.