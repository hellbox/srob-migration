<p class="intro">Every month, Daneet Steffens uncovers the latest goings on in mystery, suspense, and crime fiction. See previous columns on the [Criminal Fiction archive page](http://www.seattlereviewofbooks.com/tags/criminal-fiction).</p>

With its friendly staff, shedloads of books, and cool author signings, the [**Seattle Mystery Bookshop**](https://twitter.com/SeattleMystery) is one of the loveliest jewels in the city’s literary crown. Keep an eye on their [**event calendar** ](http://www.seattlemystery.com), which showcases the best of mystery writers, local, regional, national and international. On the radar for summer: [**Cara Black**](https://twitter.com/carablack), creator of the astute Parisian PI Aimee Leduc, drops in at noon on Wednesday, June 14, and on July 5, the excellent [**Jill Dawson**](https://twitter.com/JDawsonwriter), over from England, signs _The Crime Writer_, her canny fictional melding of Patricia Highsmith, a sleepy Suffolk village, and a spot of murder.  

<div class="break"></div>

<h5>Reading around: new titles on the crime fiction scene</h5>

<p class="image-left">![](/webhook-uploads/1495686688058/Into%20the%20Water%20-%20High%20Res.jpg)</p>

<p class="noindent">A river with a forebodingly named spot called the Drowning Pool features as a key element in _Into the Water_ (Riverhead). Paula Hawkins’s turbulent follow-up to 2015’s unstoppable _Girl on the Train_, this psychological thriller is just as rife with twists and turns, but is set compactly in a northern English village, rather than a London suburb. The rural setting lends itself beautifully to the mysteries at hand &mdash; a suspiciously high number of people have met their end in the Drowning Pool &mdash; and Hawkins has enormous fun with a wide swathe of rotating narrators. She ventures into seriously dark psychological and societal territories here, not the least of which being the hypocrisy and violence that often lies indelibly at the heart of even the smallest of communities. </p>

<div class="break"></div>

<p class="image-left">![](/webhook-uploads/1495686717269/The%20Chalk%20Pit.Griffiths.jpg)</p>

<p class="noindent">A cache of bones discovered in a medieval tunnel beneath the city of Norwich piques the interest and curiosity of forensic archaeologist Ruth Galloway in _The Chalk Pit_ by Elly Griffiths (Houghton Mifflin Harcourt). But things quickly take a particularly sinister turn as Galloway’s former lover and policeman colleague, DCI Nelson, begins to investigate a series of mysterious disappearances and deaths in the region: from the homeless population to yuppie communities, no one, it seems is safe. Griffiths nimbly weaves a proper police procedural with a gimlet-eyed take on finger-on-the-contemporary-pulse social issues, as well as immersing her characters in ginormous life changes. </p>

<div class="break"></div>

<p class="image-left">![](/webhook-uploads/1495686757257/9780385352161_final%20cover.jpg)</p>

<p class="noindent">The specter of nefariously used social media &mdash; Tinder, in this case &mdash; raises its ugly head in _The Thirst_ by Jo Nesbo, translated from the Norwegian by Neil Smith (Knopf). But, this being a Nesbo novel featuring the Oslo detective Harry Hole, there’s so much more here than meets the eye, particularly as Nesbo is a master at finely drawn characters: one of the most powerful elements of his thrillers lies in the ways in which his characters interact with and affect each other. Hole &mdash; who recently left the police force for the relative safety of a teaching role and is enjoying the more mundane pleasures of life, such as attending Sufjan Stevens and Sleater-Kinney concerts with his stepson &mdash; is commandeered back onto an increasingly terrifying case that encompasses vampirism, Shakespeare’s _Othello_, and crimes both grisly and grim. Excellent, as always.</p>

<div class="break"></div>

<p class="image-left">![](/webhook-uploads/1495686775292/EXIT%20STRATEGY.jpg)</p>

<p class="noindent">Nick Mason is still in death-threatening thrall to crime boss Darius Cole in _Exit Strategy_ by Steve Hamilton (Putnam), and it doesn’t get more complicated than tampering with America’s Federal Witness Protection Program &mdash; especially when a baddie escapes custody with Mason’s killing on his mind. A fiery, muscular narrative that travels at relentless speed, _Exit Strategy_ is a page-turner, yes, but also a tale of loneliness at its most extreme.</p>

