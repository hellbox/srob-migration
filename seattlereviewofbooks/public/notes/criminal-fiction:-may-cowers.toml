<h5>The Quintessential interview: Dennis Lehane</h5>

<p class="image-left">![](/webhook-uploads/1495686786318/SinceWeFell-small.JPG)</p>

<p class="noindent">I’ve been a fan of Dennis Lehane since 1994’s _A Drink Before the War_, which introduced his fiercely compelling and complicated Boston PIs Patrick Kenzie and Angela Gennaro. One of our finest writers, Lehane has added high-profile television credits to his name (_The Wire_, _Boardwalk Empire_) and has seen several of his novels transformed into critically acclaimed movies. _Since We Fell_ (Ecco), his new standalone and his first novel told from a woman’s point of view, is vintage Lehane: smart, taut, beautifully written, and not to be missed. </p> 

Catch the L.A.-based Lehane at [**Elliott Bay Book Company on June 5 at 7 p.m.**](http://www.elliottbaybook.com/event/dennis-lehane-0)

