Thanks to everyone who came out to Third Place Books Seward Park last night to discuss *Citizen*. Our next Reading Through It book club is on Wednesday, February 1st, and we're discussing Rebecca Solnit's book [*Hope in the Dark: Untold Histories, Wild Possibilities*](http://www.thirdplacebooks.com/book/9781608465767). It's available for 20% off at the Seward Park store from now until the 1st. We can't wait to see you there. If you're on Facebook, I hope you'll consider  [joining the Reading Through It group](https://www.facebook.com/groups/readingthroughit/) for occasional updates and reminders.