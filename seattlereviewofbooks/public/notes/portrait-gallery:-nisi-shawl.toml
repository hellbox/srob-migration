**Thursday May 18th: *Everfair* Exhibit Opening**</p>

<p class="noindent">
Sci-fi novelist Nisi Shawl’s *Everfair* was one of the best books to be published by a Seattle author last year. Tonight, it inspires a whole new generation of Seattle art. Push/Pull gallery presents new work by Seattle artists inspired by Shawl’s steampunk alternate history of the Congo. Shawl will be in attendance. <br />*Push/Pull, 5484 Shilshole Ave NW, 789-1710, http://pushpullseattle.weebly.com/. Free. All ages. 6 p.m.*
