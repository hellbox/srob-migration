<p class="noindent">
**Friday April 7th: Hugo Literary Series: Betrayal**</p>

<p class="noindent">
The Hugo House brings three writers and a musician together to produce new work on a theme. The final event of the 2016-2017 season is “Betrayal.” Readers include poet Anis Mojgani, celebrated novliest Kaitlyn Greenidge, and poet Rick Barot, along with musician Maiah Manser. <br />*Fred Wildlife Refuge, 128 Belmont Ave. E., 322-7030. http://www.hugohouse.org. $10-25. All ages. 7:30 p.m.*
</p>
