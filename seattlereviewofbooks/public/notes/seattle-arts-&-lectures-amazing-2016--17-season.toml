Sponsor Seattle Arts &amp; Lectures is back to promote the amazing 2016/17 Season, especially the Literary Arts Series. Seriously, let's just list the people they're bringing your favorite stage in town: Ann Patchett, Timothy Egan, Helen Macdonald, Ben Fountain, Bryan Stevenson, and Helen Oyeyemi. 

I mean, are you kidding me? We're huge SAL boosters here at the site, and this lineup tells you exactly why. There's more information, and links to get tickets, [on our Sponsors' page](/sponsorships). Check it out, and we'll see you at the lectures. 

It's thanks to sponsors like Seattle Arts &amp; Lectures, and readers like you, that we're able to keep the pixels lit up here at the _Seattle Review of Books_. We've <a href="http://seattlereviewofbooks.com/sponsor/book/" title="The Seattle Review of Books - Sponsor the Seattle Review of Books">just released our next block of sponsorship opportunities</a>. Check them out on the sponsorship page, and grab your date before they're gone.