<h5><a href="http://lithub.com/rebecca-solnit-the-loneliness-of-donald-trump/" title="The Loneliness of Donald Trump - LitHub">The Loneliness of Donald Trump</a></h5>

<p>E. B. White said despots should fear drunken poets more than eloquent writers preaching freedom, but I don&#8217;t know; I&#8217;d be scared of the eloquent Rebecca Solnit if I were Donald Trump. And who knows: maybe she <em>was</em> drunk when she wrote this piercing essay — brilliantly, dazzlingly lit with the power of words to deflate our hot air balloon of a president. </p>

<blockquote>
A man who wished to become the most powerful man in the world, and by happenstance and intervention and a series of disasters was granted his wish. Surely he must have imagined that more power meant more flattery, a grander image, a greater hall of mirrors reflecting back his magnificence. But he misunderstood power and prominence. This man had bullied friends and acquaintances, wives and servants, and he bullied facts and truths, insistent that he was more than they were, than it is, that it too must yield to his will. It did not.
</blockquote>

<h5><a href="https://www.buzzfeed.com/lauraturner/christian-health-care" title="How Over A Million Christians Have Opted Out Of Health Insurance - Buzzfeed News">How Over A Million Christians Have Opted Out Of Health Insurance</a></h5>

<p>The US discussion of health insurance gets heated over the ACA vs. the AHCA and hopes for/dread of a single-payer system (cf. <a href="https://www.thenation.com/article/california-senate-just-passed-single-payer-healthcare/">California, June 2017</a>). Laura Turner takes a look at an alternate system: faith-based sharing ministries, in many ways similar to standard insurance but with less family planning, more uncertainty, and the potential to destabilize health care for all of us. </p>

<blockquote>
<p>Luckily, Zain was healthy. But Bet and Erik took him to the doctor for a general checkup when they arrived home, and as a precaution the pediatrician ordered a panel of blood tests recommended for international adoptees by the University of Minnesota. The tests cost around $6,000, a sizeable portion of their annual income, and Erik and Bet set about submitting their need to Samaritan. “God blessed our family by giving us a beautiful boy from Ethiopia!” they wrote on their need processing form to Samaritan. “We had to have some medical testing done. All recommended international adoption medical testing came back normal and healthy. Praise God!”</p>

<p>Samaritan declined to share their need.</p>

