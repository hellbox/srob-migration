<h5><a href="http://nautil.us/issue/48/chaos/shakespeares-genius-is-nonsense-rp" title="Shakespeare’s Genius Is Nonsense - Nautilus">Shakespeare’s Genius Is Nonsense</a></h5>

<p>Did Stephen Booth (<em>swoon</em>) invent modern cognitive science as a byway of close Shakespearean study? We tend to think we&#8217;re in the driver&#8217;s seat when we read, but maybe, Jillian Hinchliffe and and Seth Frey say, it&#8217;s language that&#8217;s behind the wheel. This one&#8217;s for people care a lot about literary style or care a lot how the brain works — or both, of course. (Also enjoy, or not, the classically academic trolling in the comments.)</p>

<blockquote>
<p>A cognitive scientist looking at Booth’s explanation of Shakespearean effects would spot many concepts from her own discipline. Those include priming—when, after hearing a word, we tend more readily to recognize words that are related to it; expectation—the influence of higher-level reasoning on word recognition; and depth of processing—how varying levels of attention affect the extent of our engagement with a statement. (Shallow processing explains our predisposition to miss the problem of whether a man should be allowed to marry his widow’s sister.)</p>

<p>The consonances are surprising, considering that when Booth established his method of criticism, the prevailing school of linguistics had no room for such ideas. </p>
</blockquote>

