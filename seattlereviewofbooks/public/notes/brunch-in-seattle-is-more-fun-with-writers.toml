Sponsor <a href="http://www.seattle7writers.org" title="Seattle7Writers - Home">Seattle7Writers</a> is throwing a Bookish Brunch on June 5th, and you're invited! This one is extra special: not only is their a keynote from Deb Caletti, but there will be writers at every table for good conversation. Get <a href="http://seattlereviewofbooks.com/sponsorships" title="The Seattle Review of Books - sponsorships">all the details on our sponsor's page</a>. 

Seattle7Writers events are always a good time, and $30 of your ticket price is a tax-deductable donation. How often can you say that about your favorite brunch spot in Seattle?

We have only <a href="http://seattlereviewofbooks.com/sponsor/book/" title="The Seattle Review of Books - Sponsor the Seattle Review of Books">four sponsor slots left</a>, before August. If you're a small publisher, writer, poet, or foundation that is looking to back our work, and advertise your own in an inexpensive and expressive way, [take a look at our open dates](http://seattlereviewofbooks.com/sponsor/book/). We'd love to talk to you about opportunities to sponsor us. It's our way of making internet advertising something to look forward to.