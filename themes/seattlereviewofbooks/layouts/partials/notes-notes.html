<div class="note-note">
    <div class="title">
        <strong><em><a href="{{ .Params.link }}">{{ .Title }}</a></em></strong>
        </div>
        <div class="note">
            {{ .Content }}
        </div>
        <time>Published <a href="{{ .RelPermalink }}"><abbr class="timeago" title="{{ .Params.publish_date }}"></abbr></a> by {{ with ($.Scratch.Get "names") }}{{ delimit . "," " and " }}{{ end }}</time>
</div>
