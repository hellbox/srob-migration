<div class="note-fiction">
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    <time>Fiction by {{ with ($.Scratch.Get "names") }}{{ delimit . "," " and " }}{{ end }}</time> 
    <span class="pub-date">{{ .Date.Format "January 2, 2006" }}</span>        
    <div class="fiction"><pre>{{ .Content }}</pre></div>        
</div>
